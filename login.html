        .login-card {

            transition: all 0.3s ease;

<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

            <div class="text-center">

                </div>
                <!-- <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Student Portal</h2> -->
                <p class="mt-2 text-sm text-gray-600">Sign in to access your academic information</p>
            </div>
            
            <div id="alertBox" class="hidden rounded-md p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i id="alertIcon" class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <p id="alertMessage" class="text-sm font-medium text-red-800"></p>
                    </div>
                </div>
            </div>
            
            <!-- Progress Bar (initially hidden) -->
            <div id="progressBarContainer" class="hidden">
                <div class="flex justify-between mb-1">
                    <span class="text-xs font-medium text-indigo-700" id="progressStatus">Authenticating...</span>
                    <span class="text-xs font-medium text-indigo-700" id="progressPercentage">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="regNo" class="block text-sm font-medium text-gray-700">Registration Number</label>
                        <input id="regNo" name="regNo" type="text" required class="input-field mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your registration number">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">UMS Password</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required class="input-field mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your UMS password">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 mt-1">
                                <i class="fas fa-eye"></i>

                    </div>

                <div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const regNo = document.getElementById('regNo').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const buttonText = document.getElementById('buttonText');
            const buttonLoader = document.getElementById('buttonLoader');
            buttonText.textContent = 'Signing in...';
            buttonLoader.classList.remove('hidden');
            
            // Hide any previous alerts
            document.getElementById('alertBox').classList.add('hidden');
            
            // Show progress bar
            const progressBarContainer = document.getElementById('progressBarContainer');
            const progressBar = document.getElementById('progressBar');
            const progressStatus = document.getElementById('progressStatus');
            const progressPercentage = document.getElementById('progressPercentage');
            
            progressBarContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressStatus.textContent = 'Authenticating...';
            progressPercentage.textContent = '0%';
            
            // Animate progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                // Simulate progress steps
                if (progress < 30) {
                    progress += 1;
                    progressStatus.textContent = 'Authenticating...';
                } else if (progress < 60) {
                    progress += 0.5;
                    progressStatus.textContent = 'Fetching student data...';
                } else if (progress < 85) {
                    progress += 0.3;
                    progressStatus.textContent = 'Processing information...';
                }
                
                // Update progress bar
                progressBar.style.width = `${progress}%`;
                progressPercentage.textContent = `${Math.round(progress)}%`;
                
                // Stop at 85% and wait for actual response
                if (progress >= 85) {
                    clearInterval(progressInterval);
                }
            }, 30);
            
            // Make API request to the Python backend
            const fetchPromise = fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ regNo, password }),
            });
            
            // Add timeout to the fetch request
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => reject(new Error('Request timed out. Server might be busy or offline.')), 30000);
            });
            
            // Race the fetch against a timeout
            Promise.race([fetchPromise, timeoutPromise])
            .then(response => {
                if (!response.ok) {
                    // Check for specific error status
                    if (response.status === 401) {
                        throw new Error('Invalid credentials');
                    } else {
                        throw new Error(`Server error: ${response.status}`);
                    }
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Complete the progress bar animation
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    progressPercentage.textContent = '100%';
                    progressStatus.textContent = 'Login successful!';
                    progressBar.classList.add('complete');
                    
                    // Store student data in localStorage
                    localStorage.setItem('studentData', JSON.stringify(data.student_data));
                    
                    // Short delay before redirect for user to see 100% completion
                    setTimeout(() => {
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            })
            .catch(error => {
                // Stop progress animation
                clearInterval(progressInterval);
                progressBarContainer.classList.add('hidden');
                
                // Show error message
                const alertBox = document.getElementById('alertBox');
                const alertMessage = document.getElementById('alertMessage');
                
                alertBox.classList.remove('hidden', 'bg-green-50');
                alertBox.classList.add('bg-red-50');
                
                // Display more detailed error message
                let errorMsg = 'Login failed. Please try again.';
                if (error.message) {
                    errorMsg = error.message;
                }
                
                // Log error details to console for debugging
                console.error('Login error:', error);
                
                alertMessage.textContent = errorMsg;
                
                // Reset button state
                buttonText.textContent = 'Sign in';
                buttonLoader.classList.add('hidden');
            });
        });
    </script>
